<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FibonaChicken</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- end: header to 이삭 -->

    <!-- end: first section to 혜원 -->

    <div class="hi-first-section">
      <h1 class="hi-first-section-hd">FibonaChicken</h1>
      <p class="hi-first-section-main">
        세상 만사 모든 것의 균형은 황금 비율에서 그 해답을 찾을 수 있고,
        <br />
        이를 수학적으로 풀어낸것이 바로 피보나치 수열이니라.
        <br />
        일찍이 선지자가 있어, 치킨과 피보나치 수열의 관계를 밝힌 자들이 있으니
        <br />
        그들의 끝을 모르는 탐구 정신과 널리 인간과 치킨을 이롭게 하려는 마음을
        높이 사,
        <br />
        내 잠시 짬을 내어 허접한 코드질을 하였으니 이를
        <strong>피보나치킨</strong>
        계산기라고 부르도록 하겠다.
      </p>
      <p class="hi-first-section-date">마지막 업데이트: 2014-12-21</p>
      <button class="hi-first-section-btn">선지자들의 자취</button>
    </div>
    <!-- end: first section to 혜인 -->

    <!-- end: second section to 혜림 -->

    <!-- end: second section to 해경 -->

    <script src="main.js"></script>
  </body>
</html>
